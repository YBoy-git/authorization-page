<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 class="text-center"><a href="index.html">Home</a></h1>
    <form action="success.html">
      <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="row">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="row">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="text-center">
              <input type="submit" value="Sign Up" />
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </form>
  </body>
</html>
